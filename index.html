<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ó–∞—Ä–ø–ª–∞—Ç—ã –ù–∞—Ç–∞—à–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-size: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .field-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.9rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      -moz-appearance: textfield;
    }

    /* Remove number input arrows on mobile / some browsers */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .row .field-group {
      flex: 1 1 120px;
      margin-bottom: 0;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 999px;
      background: #4caf50;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      margin-top: 16px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .error {
      margin-top: 8px;
      padding: 8px;
      background: #ffebee;
      border-radius: 8px;
      color: #c62828;
      font-size: 0.85rem;
    }

    @media (max-width: 400px) {
      body {
        padding: 8px;
      }

      .container {
        padding: 16px 12px;
      }

      h1 {
        font-size: 1.15rem;
      }
    }
     .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: none; /* hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 16px;
    }

    .popup {
      background: #ffffff;
      border-radius: 16px;
      max-width: 360px;
      width: 100%;
      padding: 20px 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .popup img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .popup-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .popup-text {
      font-size: 0.95rem;
      margin-bottom: 16px;
    }

    .popup-close-btn {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: #4caf50;
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
    }

    .popup-close-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ó–∞—Ä–ø–ª–∞—Ç—ã –ù–∞—Ç–∞—à–∏</h1>

    <div class="field-group">
      <label>–ù–∞—á–∞–ª–æ —Ä–∞–±–æ—á–µ–≥–æ –¥–Ω—è</label>
      <div class="row">
        <div class="field-group">
          <label for="startHours">–ß–∞—Å—ã (0‚Äì23)</label>
          <input type="number" id="startHours" min="0" max="23" inputmode="numeric" />
        </div>
        <div class="field-group">
          <label for="startMinutes">–ú–∏–Ω—É—Ç—ã (0‚Äì59)</label>
          <input type="number" id="startMinutes" min="0" max="59" inputmode="numeric" />
        </div>
      </div>
    </div>

    <div class="field-group">
      <label>–ö–æ–Ω–µ—Ü —Ä–∞–±–æ—á–µ–≥–æ –¥–Ω—è</label>
      <div class="row">
        <div class="field-group">
          <label for="endHours">–ß–∞—Å—ã (0‚Äì23)</label>
          <input type="number" id="endHours" min="0" max="23" inputmode="numeric" />
        </div>
        <div class="field-group">
          <label for="endMinutes">–ú–∏–Ω—É—Ç—ã (0‚Äì59)</label>
          <input type="number" id="endMinutes" min="0" max="59" inputmode="numeric" />
        </div>
      </div>
    </div>

    <div class="field-group">
      <label for="breakMinutes">–ü–µ—Ä–µ—Ä—ã–≤ (–º–∏–Ω—É—Ç—ã)</label>
      <input type="number" id="breakMinutes" min="0" inputmode="numeric" />
    </div>

    <div class="field-group">
      <label for="hourlySalary">–°—Ç–∞–≤–∫–∞ –≤ —á–∞—Å</label>
      <input type="number" id="hourlySalary" min="0" step="0.01" inputmode="decimal" />
    </div>

    <button id="calculateBtn">–ü–æ—Å—á–∏—Ç–∞—Ç—å</button>

    <div id="error" class="error" style="display: none;"></div>
    <div id="result" class="result" style="display: none;"></div>
  </div>
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup">
      <!-- Put your picture here -->
      <img
        id="popupImage"
        src="good_job.png"
        alt="Popup image"
      />
      <div class="popup-title" id="popupTitle">
        –ú–æ–ª–æ–¥–µ—Ü
      </div>
      <div class="popup-text" id="popupText">
        –°–µ–≥–æ–¥–Ω—è –º–Ω–æ–≥–æ –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∞!
      </div>
      <button class="popup-close-btn" id="popupCloseBtn">OK</button>
    </div>
  </div>

  <script>

    function showPopup(title, text, imageUrl) {
      const overlay = document.getElementById("popupOverlay");
      const titleEl = document.getElementById("popupTitle");
      const textEl = document.getElementById("popupText");
      const imgEl = document.getElementById("popupImage");

      if (title) titleEl.textContent = title;
      if (text) textEl.textContent = text;
      if (imageUrl) imgEl.src = imageUrl;

      overlay.style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    document.getElementById("popupCloseBtn").addEventListener("click", hidePopup);
    // Optional: close when clicking outside the popup
    document.getElementById("popupOverlay").addEventListener("click", function (e) {
      if (e.target === this) {
        hidePopup();
      }
    });




    function calculateDailySalary() {
      const startHours = Number(document.getElementById("startHours").value);
      const startMinutes = Number(document.getElementById("startMinutes").value);
      const endHours = Number(document.getElementById("endHours").value);
      const endMinutes = Number(document.getElementById("endMinutes").value);
      const breakMinutes = Number(document.getElementById("breakMinutes").value);
      const hourlySalary = Number(document.getElementById("hourlySalary").value);

      const errorDiv = document.getElementById("error");
      const resultDiv = document.getElementById("result");
      errorDiv.style.display = "none";
      resultDiv.style.display = "none";

      if (
        isNaN(startHours) || isNaN(startMinutes) ||
        isNaN(endHours) || isNaN(endMinutes) ||
        isNaN(breakMinutes) || isNaN(hourlySalary)
      ) {
        errorDiv.textContent = "–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è, –¥—É—Ä–∞!";
        errorDiv.style.display = "block";
        return;
      }

      const startTotalMinutes = startHours * 60 + startMinutes;
      const endTotalMinutes = endHours * 60 + endMinutes;

      if (endTotalMinutes <= startTotalMinutes) {
        errorDiv.textContent = "–ö–æ–Ω–µ—Ü –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ (–≤—Ä–æ–¥–µ –±—ã –æ—á–µ–≤–∏–¥–Ω–æ).";
        errorDiv.style.display = "block";
        return;
      }

      let workedMinutes = endTotalMinutes - startTotalMinutes - breakMinutes;

      if (workedMinutes < 0) {
        errorDiv.textContent = "–ü–µ—Ä–µ—ã–≤ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∫–æ—Ä–æ—á–µ —Ä–∞–±–æ—á–µ–≥–æ –¥–Ω—è :(";
        errorDiv.style.display = "block";
        return;
      }

      const workedHours = workedMinutes / 60;
      const dailySalary = workedHours * hourlySalary;

      resultDiv.innerHTML =
        "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–∞–±–æ—á–∏—Ö —á–∞—Å–æ–≤  (–º–∏–Ω—É—Å –ø–µ—Ä–µ—Ä—ã–≤): <strong>" + workedHours.toFixed(2) + " h</strong><br>" +
        "–ó–∞—Ä–ø–ª–∞—Ç–∞ –∑–∞ –¥–µ–Ω—å: <strong>" + dailySalary.toFixed(2) + "</strong>";
      resultDiv.style.display = "block";


        if (dailySalary > 360) {
        showPopup(
          "–í–∞—É, –∂–µ—Å—Ç–∫–æ –ø–æ—Ä–∞–±–æ—Ç–∞–ª–∞!! üí∞",
          "–¢–≤–æ—è –∑–∞—Ä–ø–ª–∞—Ç–∞ —Å–µ–≥–æ–¥–Ω—è  " + dailySalary.toFixed(2) + " —à–µ–∫–µ–ª–µ–π!!",
          "good_job.png"
        );
      }
    
    }



    document.getElementById("calculateBtn").addEventListener("click", calculateDailySalary);
  </script>
</body>
</html>
